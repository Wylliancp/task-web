<div class="container">

<button mat-button color="primary" (click)="openDialog(null)">Add Task</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef> Responsible </th>
    <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
  </ng-container>

  <ng-container matColumnDef="dateCreate">
    <th mat-header-cell *matHeaderCellDef> Date Create </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreate | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="dateEnd">
    <th mat-header-cell *matHeaderCellDef> Date End </th>
    <td mat-cell *matCellDef="let element"> {{element.dateEnd | date: 'dd/MM/yyyy'}} </td>
  </ng-container>


  <ng-container matColumnDef="finished">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{ true == element.finished ? 'In Progress' : 'Finish' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editElement(element)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
